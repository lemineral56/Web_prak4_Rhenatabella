<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Creation Form</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form class="ic-form" id="ic-form">
        <!-- Deskripsi Masalah  -->
        <label for="deskripsi-masalah">Deskripsi Masalah : </label>
        <textarea name="masalah" id="masalah" cols="60" rows="5" class="masalah"></textarea>
        
        <!-- Deskripsi Fitur -->
        <label for="deskripsi-fitur">Deskripsi Fitur : </label>
        <textarea name="fitur" id="fitur" cols="60" rows="5" class="fitur"></textarea>
        
        <!-- Deskripsi Label -->
        <label for="deskripsi-label">Deskripsi Label : </label>
        <textarea name="label" id="label" cols="40" rows="5" class="label"></textarea>

        <div class="category-problems">
            <!-- Kategori Masalah -->
            <div class="label-category">
                <label for="kategori-masalah">Kategori Masalah : </label>
            </div>
            <input type="radio" name="kategori" id="kategori"><span>Klasifikasi</span>
            <input type="radio" name="kategori" id="kategori"><span>Prediksi Numerik</span>
            <input type="radio" name="kategori" id="kategori"><span>Prediksi Probabilistik</span>
            <input type="radio" name="kategori" id="kategori"><span>Deteksi</span>
            <input type="radio" name="kategori" id="kategori"><span>Rekognisi</span>
        </div>

        <!-- Tanggal Mulai -->
        <label for="start-date">Awal Tanggal : </label>
        <input type="date" name="awal" id="tanggal-awal">

        <!-- Akhir Waktu -->
        <label for="last-date">Akhir Tanggal : </label>
        <input type="date" name="akhir" id="tanggal-akhir">

        <div class="status-info">
             <!-- Status Penyelesaian -->
             <div class="status-category">
                <label for="status">Status Penyelesaian : </label>
             </div>
            <input type="radio" name="status" id="statusPenyelesaian"><span>Selesai</span>
            <input type="radio" name="status" id="statusPenyelesaian"><span>Berlangsung</span>
            <input type="radio" name="status" id="statusPenyelesaian"><span>Gagal</span>
        </div>

        <!-- Catatan -->
        <label for="catatanAkhir">Deskripsi Catatan : </label>
        <textarea name="catatan" id="catatan" cols="60" rows="5" class="catatan"></textarea>

        <button type="submit">SUBMIT</button>

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#ic-form').submit(function(event) {
            event.preventDefault(); // Prevent the form from submitting via the browser.


            let isValid = true; // Flag for validation state.
            // const password = $('#password').val().trim();
            // const confirmPassword = $('#confirmPassword').val().trim();


            // Define array of inputs to validate.
            const inputs = ['#masalah', '#fitur', '#label', '#catatan'];


            // Loop through inputs for validation.
            inputs.forEach(function(input) {
                const $input = $(input);
                if ($input.val().trim() === "") {
                    $input.css('borderColor', 'red'); // Change border to red if empty.
                    alert(`Isian kolom ${$input.attr('name')} tidak boleh kosong`); // Alert for empty input.
                    isValid = false; // Update validation flag.
                    return false; // Break out of the loop.
                } else {
                    $input.css('borderColor', ''); // Reset border if input is filled.
                }
            });

            if (isValid) {
                const currentTime = new Date();
                const lastCurrentTime = currentTime;
                alert(`Pendaftaran Berhasil \n
                Waktu Penyimpanan = ${currentTime} \n
                Waktu Akhir Penyimpanan = ${lastCurrentTime}`);
                // Uncomment the next line to actually submit the form.
                // this.submit(); // Submit form if all inputs are valid.
            }
        });
    });
</script>
</body>
</html>
